<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Load Balancer Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Images/hero.png" alt="Hero Image" class="hero-img"/>
    <h1>Welcome to Load Balancer Practice</h1>
  </header>

  <section class="cards">
    <div class="card">
      <img src="Images/hardware.jpg" alt="Hardware Load Balancer">
      <h2>Hardware Load Balancer</h2>
      <p>Dedicated physical devices optimized for traffic distribution.</p>
    </div>
    <div class="card">
      <img src="Images/software.jpg" alt="Software Load Balancer">
      <h2>Software Load Balancer</h2>
      <p>Runs on standard servers, ideal for flexibility and scalability.</p>
    </div>
    <div class="card">
      <img src="Images/website.jpg" alt="Web Load Balancer">
      <h2>Web Load Balancer</h2>
      <p>Distributes web traffic across multiple servers for performance.</p>
    </div>
  </section>
</body>
</html>
